{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="{% static 'jquery.js' %}"></script>
    <!-- Bootstrap CSS -->

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Video Upload</title>
  </head>
  <body style="background-image:url({% static 'images/k6.jpg' %}); background-repeat:no-repeat;background-size:cover;" >

    <div  class="container-fluid">
        <div   class="row">
            <nav class="navbar navbar-dark bg-info">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/CFKIDS.jpg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
     Tutorial Point
    </a>
    <a href="/tutorapp/home" class="btn btn-danger">back</a>
  </div>
</nav>
</div>
<center><h2><th> UPLOAD VIDEO </th></h2></center>
<div  class="container">
  <form action="/tutorapp/videoup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="row">
    {{msg}}
    
     <div class="col" style="background-color: antiquewhite; padding:5px;">
         
    <label  class="form-label">Title</label>
    <input type="text" name="title"  class="form-control" placeholder="Title Name"  required>
         
     </div>


     <div class="col" style="background-color: antiquewhite;">
         
        <label  class="form-label">Select Course</label>
        <select name="course" id="" class="form-control">
            <option>Course</option>
            {% for cr in course %} 
            <option value="{{cr.cname}}">{{cr.cname}}</option>
            {% endfor %}
        </select>
             
         </div>
<!--Batch-->
<div class="col" style="background-color: antiquewhite;">
         
    <label  class="form-label" >Select Batch</label>
    <select name="batch" id="" class="form-control" >
        <option>Batch</option>
        {% for b in batch %} 
        <option value="{{ b}}">{{b}}</option>
        {% endfor %}
    </select>
         
     </div>
     <!--Upload-->

         <div class="col" style="background-color: antiquewhite;">
         
            <label  class="form-label">Click to upload video</label>
            <input type="file"  class="form-control" name="vid"   required>
                 
             </div>

<!--submit-->
             <div class="col-lg-3" style="background-color: antiquewhite;">
               <label for="" class="form-label">Click submit to save</label>
                
                <input type="submit" name="sub" class="btn btn-info form-control">
                     
                 </div>
            
   
 </div>
 </div>
</form>

 <hr>
 <div class="row offset-1">

    {% for v in  videos %}
    <div  class="col-auto">
   <video  width="200" height="200" controls>
     
     <source src="{{v.video_file.url}}" type="video/webm"> </scource>
     <scource src="{{v.video_file.url}}" type="video/mp4"></scource>
     <source src="{{v.video_file.url}}" type="video/avi"> </scource>
     
   </video>
   <script>
    function deleteminwork(){
        var cnf=confirm("Are your Sure ?")
        
        if(cnf==true){
           
            window.location.href="/tutorapp/deletevideo?videoid={{v.id}}";
        }
        
    }
</script>

 
<span class="btn btn-danger" onclick="deleteminwork()">Delete</span>
</div>
   {% endfor %}
  
 
 </div>
</div> <!--/container-->
                           

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
