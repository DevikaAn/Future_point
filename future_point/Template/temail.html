{% load static  %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Email Teacher</title>
  </head>
  <body>
    <div  class="container-fluid">
        <div   class="row">
            <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/CFKIDS.jpg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Tutorial Point
    </a>
    <a href="/tutorapp/home" class="btn btn-danger">back</a>
  </div>
</nav>
        </div>

        <!--2row two column-->
        <div  class="row justify-content-center">
            {{msg}}
            <h2 class="text-center">Tutor</h2>

            <h4 class="text-center">Write Something..</h4>
            <div class="col-lg-9" style="">
               <form method="post" action="/tutorapp/tutemail" enctype="multipart/form-data">
                   {%csrf_token %}

                   <div class="form-group col-auto">
                       <input type="text" class="form-control" name="totut" placeholder="To" required>

                   </div>
                   <div class="form-group col-auto">
                       <input type="text" class="form-control" name="subjecttut" placeholder="Subject" required>

                   </div>
                   <div class="form-group col-auto">
                       <textarea cols="26" rows="5" class="form-control" name="messagetut" required></textarea>

                   </div>

                   <div class="form-group col-auto justify-content-end text-right" align="right">
                       <input type="submit" class="btn btn-info" value="send">

                   </div>
               </form>

            </div>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
