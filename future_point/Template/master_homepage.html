{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body style="background-image:url({% static 'home/images/login.jpg' %}); background-repeat:no-repeat;background-size:cover;">

  </div>

        </div>
<style>
    .nav a{
        display:block;
        position:relative;

    }
    .nav a:hover{
        display:block;
        position:relative;
        width:100%;
        left:20px;

        background-color:white!important;

    }
