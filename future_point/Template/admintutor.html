{% extends 'admin_homepage.html' %}
{% load static %}
 {% block content %}
<style>
body {background-color: powderblue;}
h2   {color:black;}
</style>
<center><h2><th> REGISTERED TEACHER DETAILS</th></h2></center>
<table class="table table-striped table-success">
    <tr>
        <th> Teacher name</th>
        <th> Address</th>
        <th>Gender</th>
        <th>Phone Number</th>
        <th>Department</th>
        <th>Email</th>
        



    </tr>
    {% for ls in data %}
      <tr>
          <td>{{ls.tname}}</td>
          <td>{{ls.address}}</td>
          <td>{{ls.gender}}</td>
          <td>{{ls.phoneno}}</td>
          <td>{{ls.dpt}}</td>
          <td>{{ls.email}}</td>
      
         


      </tr>
    {% endfor %}
</table>

{% endblock %}
