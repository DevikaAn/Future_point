{% extends 'admin_homepage.html' %}
{% load static %}
 {% block content %}
<style>
body {background-color: powderblue;}
h2   {color:black;}
</style>
<div  class="row">
    <div class="col-lg-12 table table-warning">
        <center><b><h2> NEW COURSE REGISTRATION FORM </h2></b></br>
         <form action="/admin_module/regnewcourse" method="post"enctype="multipart/form-data" >
        <div class="row">
            {% csrf_token %}
                     <div class=" form-group col-lg-4">
                         <label for="nm" class="col-form-label"><sup class="text-danger">*</sup>Course Name</label>
                         <input  class="form-control" id="nm" type="text" name="cn" required>
                         <div id="nmer" class="text-danger"></div>
                         <input  class="form-control"  type="file" name="crs_img" reuired>
                     </div>
             <div class=" form-group col-lg-4">
             <label for="dr" class="col-form-label"><sup class="text-danger">*</sup>Course Duration Name</label>
                 <input  class="form-control" id="dr" type="text" name="dr" required placeholder="Enter duration in Month /eg:3">

              <div id="error1" class="text-danger"></div>
             </div>



<br>
<br>
 <div class="col-lg-12" align="right">
 <br>
             <input type="submit"  class="btn btn-info" value="Register">
     </div>
    <h2>{{success}}</h2>
            </div><!--end row-->

         </form>
         </center>
         <div class="row">
            
             <div class="col-lg-12">
                <table>
                    <tr>
                        <th>Course</th> <th>Duration</th> <th>Action</th>
                    </tr>

                {% for l in course %}
                
            <tr>
                <td>
                    {{l.cname}}
                </td>
                <td>
                    {{l.duration}}
                </td>
                <td>
                    <a href="/admin_module/crs_del?crs_id={{l.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
             
                {% endfor %}
            </table>
             </div>

           
         </div>
        


</div><!--rowend-->
{% endblock %}
