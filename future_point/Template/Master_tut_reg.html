{% extends 'admin_homepage.html' %}
{% load static %}
 {% block content %}
<style>
body {background-color: powderblue;}
h2   {color: black;}
</style>
<div  class="row">
    <div class="col-lg-12 table table-warning">
         <center><b><h2>HOD REGISTRATION FORM </h2></b></br>
         <h1 class="text-danger">{{success}}</h1> 
         <form  id="f1" action="/Master_Tutor_Registration/mastertutorreg" method="post" onsubmit="return cntval()">
              <div class="row">
             {% csrf_token %}
                  <h3>{{l}}</h3>
             <div class=" form-group col-lg-5">
                         <label for="nm" class="col-form-label"><sup class="text-danger">*</sup>HOD Name</label>
                         <input  class="form-control" id="nm" type="text" name="mtname" required>
                         <div id="nmer" class="text-danger"></div>
                     </div>
             <div class=" form-group col-lg-5">
            <sup class="text-danger">*</sup> Gender:<input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
              <input type="radio" name="gender" value="other" required> Other</br>
              <div id="error1" class="text-danger"></div>
             </div>

                  <div class=" form-group col-lg-5">
                         <label for="adr" class="col-form-label"><sup class="text-danger">*</sup>Address
                         </label>
                  <textarea cols="25" rows="4" name="address"></textarea>
             </div>
             <div class=" form-group col-lg-5">
                         <label for="cont" class="col-form-label"><sup class="text-danger">*</sup>Contact Number</label>
                      <input type="text" id="cnt" class="form-control" name="phoneno" required>
                  <div id="cnter" class="text-danger"></div>

             </div>
             <div class=" form-group col-lg-5">
                         <label for="em" class="col-form-label"><sup class="text-danger">*</sup>Email</label>
                         <input  class="form-control" id="em" type="email" name="email" required>
                         <div id="ema" class="text-danger"></div>
                     </div>





             <br>
<br>
 <div class="col-lg-12" align="right">
 <br>
             <input type="submit"  class="btn btn-info" value="Register">
     </div><!--end row-->
              </div>
         </form>
         </center>
<script>
     function contval(){
          const ms=document.getElementById("cnt").value;
          const nam=document.getElementById("nm").value;
          const mbres=/^[0-9 ]+$/;
          const re=/^[a-zA-Z ]+$/;
          if(! re.test(nam)){
               alert("Check your name");
               return false;
          }
          if(ms.length!=10){
               alert("check  your mobile number")
               return false;
          }
          if(!mbres.test(ms)){
               alert("check  your mobile number")
               return false;
          }
     }
</script>
   </div>
</div><!--rowend-->
{% endblock %}
