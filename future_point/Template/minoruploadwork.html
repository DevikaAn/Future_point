

{% extends 'minor_homepage.html' %}
{% load static %}
 {% block content %}

        <!--2row two column-->
        <div  class="row">



            <div class="col-lg-9">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                {% if success %}
                <p class="alert alert-danger">Successfully Uploaded</p>
                {% endif %}
               <form method="post" action="/Minor_Programmer/minorwork" enctype="multipart/form-data">
                   {%csrf_token %}
                   <div class="form-group col-auto">
                       <input type="text" class="form-control" name="an" placeholder="Assignment Name" required>

                   </div>
                   <div class="form-group col-auto">
                       <input type="date" class="form-control" name="adt"  required>

                   </div>
                   <div class="form-group col-auto">
                       <input type="file" class="form-control" name="assignment" required>

                   </div>
                   <div class="form-group col-auto">
                       <select class="form-control" name="stdcrs"  required>
                           <option>Select Course</option>
                        {% for ls in data %}
                        <option  value="{{ls.mcs}}">{{ls.mcs}}</option>
                       {% endfor %}
                       </select>

                   </div>
                   <div class="form-group col-auto">
                        <select class="form-control" name="stdname" >
                           <option> Select Student Name</option>
                          {% for ls in data %}
                             <option  value="{{ls.mpname}}">{{ls.mpname}}</option>
                            {% endfor %}
                       </select>

                   </div>

                    <div class="form-group col-auto">
                       <input type="submit" class="btn btn-info" value="submit">

                   </div>
               </form>

            </div>

        </div>
{% endblock %}
