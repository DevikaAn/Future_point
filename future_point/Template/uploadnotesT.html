{% extends 'tutor_homepage.html' %}
{% load static  %}
{% block content %}
<style>
body {

  background-color: #cccccc;
}
</style>
<center><h2><th> Notes</th></h2></center>
      <div  class="row" >

            <div class="col-lg-9" >
                <p>&nbsp;</p>
                <p>&nbsp;</p>
               <form method="post" action="/tutorapp/uploadnotes" enctype="multipart/form-data">
                   {%csrf_token %}
                   {% if success %}
                   <div class="alert alert-danger" >
                    Register Successfully
                   </div>
                   {% endif %}
         
                   <div class="form-group col-auto">
                       <input type="text" class="form-control" name="tt" placeholder="Title" required>

                   </div>
                   <div class="form-group col-auto">
                       <input type="date" class="form-control" name="dt"  required>

                   </div>
                   <div class="form-group col-auto">
                       <input type="file" class="form-control" name="notes" accept="/application/pdf"required>
                       <span> Only Upload PDF files</span>

                   </div>
                   <div class="form-group col-auto">
                       <!-- <select class="form-control" name="course" >
                           <option> Select course</option>

                            {% for ls in data %}
                             <option  value="{{ls.cname}}">{{ls.cname}}</option>
                            {% endfor %}


                       </select> -->

                   </div>
                   <div class="form-group col-auto">
                    <select class="form-control" name="btc" >
                     <option>Select Batch</option>
                      {% for ls in batch %}
                         <option  value="{{ls}}">{{ls}}</option>
                        {% endfor %}
                   </select>

               </div>
                   <div class="form-group col-auto">
                        <!-- <select class="form-control" name="std" >
                           <option> Select Student Name</option>
                          {% for ls in stud %}
                             <option  value="{{ls.id}}">{{ls.mpname}}</option>
                            {% endfor %} -->
                       </select>

                   </div>
                    <div class="form-group col-auto">
                       <input type="text" class="form-control" name="status" placeholder="enter status">

                   </div>
                    <div class="form-group col-auto">
                       <input type="submit" class="btn btn-info" value="submit">

                   </div>
               </form>

            </div>

        </div>
{% endblock %}
